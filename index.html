<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Series</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cont">
      <h1>Web Series</h1>
      <div class="flex">
        <form class="container">
          <label for="title"><strong>Title:</strong></label
          ><br />
          <input type="text" /><br /><br />
          <label for="director"><strong>Directors:</strong></label
          ><br />
          <input type="text" /><br /><br />
          <label for="stars"><strong>Stars:</strong></label
          ><br />
          <input type="text" /><br /><br />
          <label for="streaming"><strong>Streaming on:</strong></label
          ><br />
          <select>
            <option style="text-align: center">--- Select ---</option>
            <option value="netflix">Netflix</option>
            <option value="hotstar">Hotstar</option>
            <option value="prime">Prime</option>
            <option value="youtube">YouTube</option>
          </select>
          <br /><br />
          <div class="button">
            <button type="button"><strong>Add</strong></button>
          </div>
        </form>
        <div class="cards">
          <div class="flex1">
            <div class="card1"></div>
            <div class="card2"></div>
          </div>
          <div class="flex2">
            <div class="card3"></div>
            <div class="card4"></div>
          </div>
          <div class="flex3">
            <div class="card5"></div>
            <div class="card6"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
